<div class="form">
  <div class="user-info">
    <div class="column">
      <label for="username">{{ findElementByKey('form.label.username') }}</label>
      <input type="text" class="form-control" id="username" />
    </div>
    <div class="column">
      <label for="email">{{ findElementByKey('form.label.email') }}</label>
      <input type="email" class="form-control" id="email" />
    </div>
  </div>

  <div class="divider"></div>

  <div class="acct-info">
    <div class="column">
      <label for="accttype">{{ findElementByKey('form.label.acctType') }}</label>
      <input type="text" class="form-control" id="accttype" />
    </div>
    <div class="column">
      <label for="acctno">{{findElementByKey('form.label.acctNo')}}</label>
      <input type="text" class="form-control" id="acctno" />
    </div>
  </div>

  <div class="card-info">
    <div class="column">
      <label for="cardtype">{{findElementByKey('form.label.cardType')}}</label>
      <input type="text" class="form-control" id="cardtype" />
    </div>
    <div class="column">
      <label for="cardno">{{findElementByKey('form.label.cardNo')}}</label>
      <input type="text" class="form-control" id="cardno" />
    </div>
  </div>

  <div class="buttons">
    <button class="btn primary">{{findElementByKey('form.button.save')}}</button>
    <button class="btn danger">{{findElementByKey('form.button.delete')}}</button>
  </div>

</div>
